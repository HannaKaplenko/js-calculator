<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Our 1st page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
        href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
        rel="stylesheet" type="text/css" />
    <script src="./functions.js"></script>
    <script src=".//js.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span id="result" style="color: aliceblue; margin-top: 30px; margin-left: 30px; display: block;">

            </span>
            <span id="a" style="color: aliceblue; margin-top: 30px; margin-left: 30px; display: block;">

            </span>
            <span id="operation" style="color: aliceblue; margin-top: 30px; margin-left: 30px; display: block;">

            </span>
            <span id="b" style="color: aliceblue; margin-top: 30px; margin-left: 30px; display: block;">

            </span>
            <!-- <span id="calculation" style="color: aliceblue; margin-left: 30px;">
                User
            </span>
            <span id="cards" style="color: aliceblue; margin-top: 30px; margin-left: 30px; display: block;">
                Cards
            </span> -->
        </div>
        <div class="separator"></div>
        <div class="keyboard">
            <!-- <button onclick="authorization()" class="button">Auth</button>
            <button class="button">Add card</button> -->

            <button onclick="onClearAll()" class="button">C</button>
            <button onclick="onClickAll('C/E')" class="button">C/E</button> <!-- Question? -->
            <button onclick="onClickOperation('%')" class="button">%</button>
            <button onclick="onClickOperation('/')" class="button">/</button>
            <button onclick="onClickNumber(1)" class="button">1</button>
            <button onclick="onClickNumber(2)" class="button">2</button>
            <button onclick="onClickNumber(3)" class="button">3</button>
            <button onclick="onClickOperation('*')" class="button">*</button>
            <button onclick="onClickNumber(4)" class="button">4</button>
            <button onclick="onClickNumber(5)" class="button">5</button>
            <button onclick="onClickNumber(6)" class="button">6</button>
            <button onclick="onClickOperation('-')" class="button">-</button>
            <button onclick="onClickNumber(7)" class="button">7</button>
            <button onclick="onClickNumber(8)" class="button">8</button>
            <button onclick="onClickNumber(9)" class="button">9</button>
            <button onclick="onClickOperation('+')" class="button">+</button>
            <button onclick="onClickBack('back')" class="button">back</button>
            <!--how to create-->
            <button onclick="onClickNumber(0)" class="button">0</button>
            <button onclick="onClickNumber('.')" class="button">.</button>

            <button onclick="onCalculate()" class="button">=</button>

        </div>
    </div>
</body>

</html>
